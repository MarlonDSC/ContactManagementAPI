name: ğŸ§ª Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ”§ Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ğŸ“¦ Install dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build the solution
        run: dotnet build

      - name: ğŸ§ª Run unit tests
        run: dotnet test tests/ContactManagement.UnitTests/ContactManagement.UnitTests.csproj

      - name: ğŸ§ª Run functional tests
        run: dotnet test tests/ContactManagement.FunctionalTests/ContactManagement.FunctionalTests.csproj
